<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُحسِّن الصور لمشروع الكواكب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background-color: #f8f9fa;
            border-color: #0d6efd;
        }
        .upload-area.drag-over {
            background-color: #e9ecef;
            border-color: #0d6efd;
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .preview-item {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }
        .preview-img {
            width: 100%;
            height: auto;
            display: block;
        }
        .preview-info {
            padding: 10px;
            background-color: #f8f9fa;
        }
        .preview-info h5 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .preview-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .progress {
            margin-top: 10px;
            display: none;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .settings {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .settings h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .form-check {
            margin-bottom: 10px;
        }
        .form-check-label {
            font-size: 14px;
        }
        .form-range {
            margin-bottom: 15px;
        }
        .range-value {
            font-weight: bold;
            color: #0d6efd;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1050;
        }
        .download-btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مُحسِّن الصور لمشروع الكواكب</h1>
        <p class="text-center text-muted">استخدم هذه الأداة لتحسين صورك وتقليل حجمها مع الحفاظ على جودتها المناسبة لموقعك</p>

        <div class="settings">
            <h3>إعدادات التحسين</h3>

            <div class="mb-3">
                <label for="qualitySlider" class="form-label">جودة الصورة: <span id="qualityValue" class="range-value">80</span>%</label>
                <input type="range" class="form-range" id="qualitySlider" min="10" max="100" value="80">
                <small class="text-muted">قيم أقل تقلل الحجم أكثر ولكن تؤثر على الجودة</small>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="maxWidthToggle" checked>
                <label class="form-check-label" for="maxWidthToggle">تطبيق أقصى عرض</label>
            </div>

            <div class="mb-3" id="maxWidthControl">
                <label for="maxWidthSlider" class="form-label">أقصى عرض للصورة: <span id="maxWidthValue" class="range-value">1200</span>px</label>
                <input type="range" class="form-range" id="maxWidthSlider" min="300" max="2000" value="1200">
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="webpToggle">
                <label class="form-check-label" for="webpToggle">تحويل إلى WebP (تنسيق حديث)</label>
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
            <h4>اسحب الصور هنا أو انقر لاختيارها</h4>
            <p class="text-muted">يمكنك تحديد عدة صور دفعة واحدة</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
        </div>

        <div class="progress" id="progressContainer">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>

        <div class="image-preview" id="imagePreview"></div>
    </div>

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = progressContainer.querySelector('.progress-bar');
            const qualitySlider = document.getElementById('qualitySlider');
            const qualityValue = document.getElementById('qualityValue');
            const maxWidthToggle = document.getElementById('maxWidthToggle');
            const maxWidthControl = document.getElementById('maxWidthControl');
            const maxWidthSlider = document.getElementById('maxWidthSlider');
            const maxWidthValue = document.getElementById('maxWidthValue');
            const webpToggle = document.getElementById('webpToggle');

            // تحديث قيمة جودة الصورة
            qualitySlider.addEventListener('input', function() {
                qualityValue.textContent = this.value;
            });

            // تحديث قيمة أقصى العرض
            maxWidthSlider.addEventListener('input', function() {
                maxWidthValue.textContent = this.value;
            });

            // تبديل عرض عنصر تحكم أقصى العرض
            maxWidthToggle.addEventListener('change', function() {
                maxWidthControl.style.display = this.checked ? 'block' : 'none';
            });

            // النقر لتحميل الملفات
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });

            // السحب والإفلات
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');

                const files = e.dataTransfer.files;
                handleFiles(files);
            });

            // اختيار الملفات
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });

            function handleFiles(files) {
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';

                let processedCount = 0;
                const totalFiles = files.length;

                // مسح المعاينة الحالية
                imagePreview.innerHTML = '';

                // معالجة كل ملف على حدة
                Array.from(files).forEach((file, index) => {
                    if (!file.type.startsWith('image/')) {
                        showToast('الملف ليس صورة: ' + file.name, 'warning');
                        return;
                    }

                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const originalSize = file.size;
                        const originalUrl = e.target.result;

                        // إنشاء عنصر المعاينة
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';

                        previewItem.innerHTML = `
                            <img src="${originalUrl}" class="preview-img" alt="${file.name}">
                            <div class="preview-info">
                                <h5>${file.name}</h5>
                                <p>الحجم الأصلي: ${formatFileSize(originalSize)}</p>
                                <div class="progress mb-2">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                                </div>
                                <p class="size-info">جاري التحسين...</p>
                                <button class="btn btn-primary download-btn" disabled>تحميل الصورة المُحسَّنة</button>
                            </div>
                        `;

                        imagePreview.appendChild(previewItem);

                        // الحصول على عناصر التحكم في هذا العنصر
                        const progressBarItem = previewItem.querySelector('.progress-bar');
                        const sizeInfo = previewItem.querySelector('.size-info');
                        const downloadBtn = previewItem.querySelector('.download-btn');

                        // تحسين الصورة
                        optimizeImage(originalUrl, file.type, {
                            quality: parseInt(qualitySlider.value) / 100,
                            maxWidth: maxWidthToggle.checked ? parseInt(maxWidthSlider.value) : null,
                            format: webpToggle.checked ? 'webp' : 'jpeg'
                        })
                        .then(function(optimizedBlob) {
                            const optimizedSize = optimizedBlob.size;
                            const reduction = ((1 - optimizedSize / originalSize) * 100).toFixed(1);

                            // تحديث شريط التقدم
                            progressBarItem.style.width = '100%';

                            // تحديث معلومات الحجم
                            sizeInfo.innerHTML = `
                                الحجم المُحسَّن: ${formatFileSize(optimizedSize)} 
                                <span class="text-success">(-${reduction}%)</span>
                            `;

                            // إنشاء رابط التحميل
                            downloadBtn.disabled = false;
                            downloadBtn.onclick = function() {
                                downloadBlob(optimizedBlob, `optimized_${file.name.split('.')[0]}.${webpToggle.checked ? 'webp' : 'jpg'}`);
                            };

                            // تحديث التقدم العام
                            processedCount++;
                            const progress = (processedCount / totalFiles) * 100;
                            progressBar.style.width = `${progress}%`;

                            if (processedCount === totalFiles) {
                                setTimeout(() => {
                                    progressContainer.style.display = 'none';
                                    showToast('تم تحسين جميع الصور بنجاح!', 'success');
                                }, 500);
                            }
                        })
                        .catch(function(error) {
                            console.error('Error optimizing image:', error);
                            sizeInfo.textContent = 'فشل تحسين الصورة';
                            downloadBtn.textContent = 'فشل التحميل';
                            downloadBtn.disabled = true;
                            downloadBtn.classList.remove('btn-primary');
                            downloadBtn.classList.add('btn-danger');

                            // تحديث التقدم العام
                            processedCount++;
                            const progress = (processedCount / totalFiles) * 100;
                            progressBar.style.width = `${progress}%`;

                            if (processedCount === totalFiles) {
                                setTimeout(() => {
                                    progressContainer.style.display = 'none';
                                }, 500);
                            }
                        });
                    };

                    reader.readAsDataURL(file);
                });
            }

            function optimizeImage(src, mimeType, options) {
                return new Promise(function(resolve, reject) {
                    const canvas = document.createElement('canvas');
                    const img = new Image();

                    img.onload = function() {
                        // حساب الأبعاد الجديدة إذا كان هناك حد أقصى للعرض
                        let width = img.width;
                        let height = img.height;

                        if (options.maxWidth && width > options.maxWidth) {
                            height = Math.round((height * options.maxWidth) / width);
                            width = options.maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        // رسم الصورة على القماش
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // تحويل القماش إلى blob
                        canvas.toBlob(
                            function(blob) {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('Failed to create blob'));
                                }
                            },
                            `image/${options.format}`,
                            options.quality
                        );
                    };

                    img.onerror = function() {
                        reject(new Error('Failed to load image'));
                    };

                    img.src = src;
                });
            }

            function downloadBlob(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showToast(`تم تحميل ${filename}`, 'success');
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function showToast(message, type = 'info') {
                const toastContainer = document.querySelector('.toast-container');
                const toastId = 'toast-' + Date.now();

                const toastHTML = `
                    <div id="${toastId}" class="toast align-items-center text-white bg-${type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'primary'} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">
                                ${message}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                `;

                toastContainer.insertAdjacentHTML('beforeend', toastHTML);

                const toastElement = document.getElementById(toastId);
                const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
                toast.show();

                toastElement.addEventListener('hidden.bs.toast', function() {
                    toastElement.remove();
                });
            }
        });
    </script>
</body>
</html>
